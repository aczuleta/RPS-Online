
<h1 class="white-text" *ngIf="(round$ | async) as round">Round {{round.number}}</h1>
<div class="row col-xs-12 col-lg-4 col-lg-offset-4" *ngIf="(currentPlayer$ | async) as player">
  <div [ngSwitch]="round" class="col-xs-4" *ngFor="let round of player.matchStatus">
      <mat-icon *ngSwitchCase=true aria-hidden="false" class="white-text" 
      aria-label="Example home icon">
        star
      </mat-icon>
      <mat-icon *ngSwitchCase=false aria-hidden="false" class="white-text" 
      aria-label="Example home icon">
        star_border
      </mat-icon>
    </div>
</div>
<div *ngIf="(currentPlayer$ | async) as player">
    <h2 class="white-text">{{player.username}}</h2>
    <h3 class="white-text">Select a move</h3>
    <div class="row col-xs-12">
      <div class="col-xs-12 col-lg-4 " (click)="selectMove(player, move, round)" *ngFor="let move of moves">
        <img class="player-move__img-move clickable" [src]="move.imageRoute">
        <h5 class="white-text">{{move.name}}</h5>
      </div>
    </div>
</div>
