
<div class="row full-height middle-xs">
  <div class="col-lg-6 col-lg-offset-3 col-xs-12 center-xs">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width center-xs">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="rank">
            <th class="center-xs" mat-header-cell *matHeaderCellDef>Rank</th>
            <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="player">
            <th class="center-xs" mat-header-cell *matHeaderCellDef>Player</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="wins">
            <th class="center-xs" mat-header-cell *matHeaderCellDef>Wins</th>
            <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="losses">
            <th class="center-xs" mat-header-cell *matHeaderCellDef>Losses</th>
            <td mat-cell *matCellDef="let element">{{element.losses}}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
