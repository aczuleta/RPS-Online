
<div class="row full-height middle-xs">
  <div class="col-lg-6 col-lg-offset-3 col-xs-12 center-xs" *ngIf="(dataSource$ | async) as dataSource">
      <div class="row col-xs-12 col-lg-6 col-lg-offset-3">
          <a class="child-anchor full-width" routerLink="/">
              <button class="btn-custom white-text main-btn full-width">
                  Home
              </button>
          </a>
      </div>
      <table mat-table [dataSource]="dataSource.playerSummaries" class="mat-elevation-z8 full-width center-xs">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="rank">
            <th class="center-xs" mat-header-cell *matHeaderCellDef>Rank</th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="player">
            <th class="center-xs" mat-header-cell *matHeaderCellDef>Player</th>
            <td mat-cell *matCellDef="let element"> {{element.player}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="wins">
            <th class="center-xs" mat-header-cell *matHeaderCellDef>Wins</th>
            <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
      </table>
  </div>
</div>
